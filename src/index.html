<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskmanager</title>
</head>
<body>
    <div class="container">
        <div class="column">
            <div class="column__container todo">
                <h3 class="column__title">TODO</h3>
                <div class="column__content"></div>
                <div class="column__control">
                    <a class="control__link" href="#">
                        <span class="link-icon"></span>
                        <span class="link-add">Add new card</span>
                    </a>
                </div>
            </div>
        </div>
        <div class="column">
            <div class="column__container inProgress">
                <h3 class="column__title">In progress</h3>
                <div class="column__content"></div>
                <div class="column__control">
                    <a class="control__link" href="#">
                        <span class="link-icon"></span>
                        <span class="link-add">Add new card</span>
                    </a>
                </div>
            </div>
        </div>
        <div class="column">
            <div class="column__container done">
                <h3 class="column__title">DONE</h3>
                <div class="column__content"></div>
                <div class="column__control">
                    <a class="control__link" href="#">
                        <span class="link-icon"></span>
                        <span class="link-add">Add new card</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
